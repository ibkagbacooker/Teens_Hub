<!doctype html>
<html lang="en">
<html>
<head>
	
	<title>bs form</title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	
	<style type="text/css">
	
		div{
		border:1px solid #000;
		
		min-height:100px;
		}
		.container{
			background-color:grey;
		}
	
	</style>
	
</head>
<body>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<h2>Login Form</h2>
				<form>
					<div class "mb-3">
						<label for="username" class="form-label">username</label>
						<input type="text" name="username" id="username" class="form-control">
					</div>
					
					<div class "mb-3">
						<label for="pswrd" class="form-label">password</label>
						<input type="text" name="pswrd" id="pswrd" class="form-control">
					</div>
					
					<div class "mb-3 form-check">
						<label class="form-check-label" >
							<input type="checkbox" name="rememberme" id="rememberme" class="form-check-input">
							Remember me
						</label>	
					</div>
					
					<button type="submit" class="btn btn-primary col-3" > login</button>
				</form>
				
			</div>
		</div>
	</div>
	
</body>
</html>
