<!doctype html>
<html lang="en">
<html>
<head>
	
	<title>Bootstrap template</title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link href="fontawesome/css/all.min.css" rel="stylesheet" type="text/css">
	
	<style type="text/css">
	
		.major_nav a{
			color: pink;
			text-decoration:none;
		}
	
	</style>
	
</head>
<body>
	<div class="container">
	
		<div class="row">
		
			<div class="col">
			
				<!--nav-->
				<nav class="navbar navbar-expand-lg" style="background-color:skyblue;" >
				  <div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="image/facebook.svg"></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"><img src="image/facebook.svg"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
					  <ul class="navbar-nav me-auto mb-2 mb-lg-0 major_nav">
						<li class="nav-item">
						  <a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
						  <a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item dropdown">
						  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Dropdown
						  </a>
						  <ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else here</a></li>
						  </ul>
						</li>
						<li class="nav-item">
						  <a class="nav-link disabled">Disabled</a>
						</li>
					  </ul>
					  <form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					  </form>
					</div>
				  </div>
				</nav>
			
			</div>
			<div class="row">
				<div class="col">
					<a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  Link with href
</a>
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  Button with data-bs-target
</button>


				</div>
			
			</div>
		
		</div>
	
			<!--js files-->
		<script src="js/bootstrap.bundle.js"></script>
		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
    </div>
     
  </div>
</div>

	<div class="row">
		<div class="col-md">
		<button></button>
			<i class="fa-brands fa-facebook"></i>
			<h5>home-grown vegetables</h5>
		</div>
	
	</div>
	</div>
	
			
</body>
</html>
